		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-XXXX-X');

			var calcFee = function(gasPrice, gas, e9) {
				if(e9) {
					var x = new BigNumber(gasPrice * gas);
					x /= 1e18;
					return x.toFixed(8);
				} else {
					var x = new BigNumber(gasPrice * gas);
					x /= 1e9;
					return x.toFixed(8);
				}
			}

			var refresh = function(data) {
				document.getElementById("id_hash").innerHTML = data.result.hash.substr(2);
				document.getElementById("id_hash_1").innerHTML = data.result.hash.substr(2);
				document.getElementById("id_blockHash").innerHTML = data.result.blockHash.substr(2);
				document.getElementById("id_blockNumber").innerHTML = Number(data.result.blockNumber);

				document.getElementById("id_from").innerHTML = Base58.fromAddr(data.result.from);
				//document.getElementById("id_time").innerHTML = fullTimestamp(data.result.time);
				document.getElementById("id_to").innerHTML = Base58.fromAddr(data.result.to);
				document.getElementById("id_amount").innerHTML = renderAmount(data.result.value);
				// document.getElementById("id_gas").innerHTML = data.result.gas.substr(2);
				// document.getElementById("id_gasPrice").innerHTML = data.result.gasPrice.substr(2);
				document.getElementById("id_fee").innerHTML = calcFee(data.result.gasPrice, data.result.gas, true);
				document.getElementById("id_input").innerHTML = data.result.input;

				setTimeout(function() {
					proxyBlock(data.result.blockHash, function(data_block) {
						document.getElementById("id_time").innerHTML = fullTimestamp(data_block.result.timestamp);
					}, function(err_block) {

					});
				}, 100);
			}

			window.onload = function() {
				changeLang();
				var ps = window.location.href.split('#')
				if(ps.length <= 1) {
					return;
				}
				var hash = "0x" + ps[1];
				if(hash == "0x8085424453779e33f3204783770acb330dc5eba40adcd9cf83d98ce388ad24ae") {
					proxyTxInfo(hash, function(data) {
						refresh(data);
					}, function(err) {

					});
				} else {
					proxyTransaction(hash, function(data) {
						refresh(data);
						setTimeout(function() {
							proxyTxInfo(hash, function(data_ntx) {
								document.getElementById("id_amount").innerHTML = renderAmount(data_ntx.result.value);
							}, function(err_ntx) {

							});
						}, 30);
					}, function(err) {

					});
				}

				proxyVersion(function(data_version) {
					document.getElementById("id_wallet_link").href = "https://owstore.owopenlinkoracle.com/OW_Store." + parseVersion(data_version.result) + ".apk";
				}, function(err_version) {

				});
			}
